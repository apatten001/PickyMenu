{% extends 'base.html' %}

{% block title_head %} Restaurants | {{ block.super }}{% endblock title_head %}

{% block content %}
<h1>My Restaurants<a href="{% url 'restaurants:create' %}"><small> Add</small></a></h1>
    <ul class="list-group col-sm-3 text-center">
    {% for obj in object_list %}
        <li class="list-group-item"><a href="{{ obj.get_absolute_url }}  ">{{ obj }}</a> -- {{ obj.location }}</li>
    {% empty %}
        <li><a href="{% url 'restaurants:create' %}">Add</a></li>
    {% endfor %}

    </ul>
{% endblock content %}
